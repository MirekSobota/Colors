<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/sectionOne.css" rel="stylesheet">
    <link href="css/sectionTwo.css" rel="stylesheet">
    <link href="css/sectionTitle.css" rel="stylesheet">
    <link href="css/sectionForm.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <title>Document</title>
</head>

<body>
    <main class="main">
        <section class="section__one">
            <H1 class="section__title">
                <span class="section__title__color__red">C</span>
                <span class="section__title__color__orange">O</span>
                <span class="section__title__color__yellow">L</span>
                <span class="section__title__color__green">O</span>
                <span class="section__title__color__blue">R</span>
                <span class="section__title__color__indigo">S</span>
                <span class="section__title__color__violet">.</span>
            </H1>
            <form class="section__form js-form">
                <input class="section__form__input js-colorInput"
                    placeholder="Please write the name of the color you would like to see." autofocus>
                <button class="section__form__button">Add new color</button>
            </form>
        </section>
        <section class="section__two">
            <div class="section__two__colors js-color"></div>
        </section>
    </main>
</body>

</html>
